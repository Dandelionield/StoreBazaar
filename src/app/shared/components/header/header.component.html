<ion-header>

	<ion-toolbar>

		@if (showBackButton){

			<ion-buttons slot="start">

				<ion-button (click)="goBack()" fill="clear" class="back-button">

					<ion-icon name="arrow-back" slot="icon-only"></ion-icon>

				</ion-button>

			</ion-buttons>

		}
		
		<ion-title class="title">{{ title }}</ion-title>
		
		<ng-content></ng-content>

	</ion-toolbar>

</ion-header>
